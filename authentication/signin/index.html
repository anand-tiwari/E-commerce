<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin Page</title>
    <link rel="stylesheet" href="https://main--eager-nightingale-ec3f88.netlify.app/components/component.css">
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="../authentication.css" />
</head>

<body>
    <div class="container">
        <nav class="header">
            <div class="header__btm__left">
                <div class="logo">
                    <img src="../../images/logo.png" />
                </div>
                <ul class="style-none flex-row">
                    <li class="list-item"><a class="color-white" href="/index.html">Home</a></li>
                </ul>
            </div>
            <div class="search flex-row">
                <input type="text" class="custom__input">
                <button class="cs-btn cs-btn-primary">Search</button>
            </div>
            <!-- <div class="header__btm__right"></div> -->
        </nav>

        <div class="main-container">
            <div class="modal__container">
                <div class="modal modal-center">
                    <div class="modal__header">
                        <div class="modal__title">Login</div>
                        <div class="modal__close"><i class="fa fa-times" aria-hidden="true"></i></div>
                    </div>
                    <div class="modal__content">
                        <div class="modal__body">
                            <form>
                                <div class="padding-buttom-10">
                                    <label for="email">Email <span class="color-red">*</span> </label><br>
                                    <input id="email" class="custom__input" type="email" placeholder="enter email" required/>
                                </div>

                                <div class="padding-buttom-10 password-container">
                                    <label for="password">Password <span class="color-red">*</span> </label><br>
                                    <input id="password" class="custom__input" type="password" placeholder="enter password" required />
                                    <i class="fa fa-eye eye-icon" aria-hidden="true"></i>
                                </div>
                            </form>
                            <div class="form__action">
                                <div class="remember">
                                    <input type="checkbox"> Remember me
                                </div>
                                <div class="forget_password text-underline">
                                    Forget Password
                                </div>
                            </div>
                        </div>
                        <div class="modal__footer">
                            <button class="cs-btn cs-btn-primary width-100">
                                <i class="fa fa-sign-in" aria-hidden="true"></i>Login</button>
                        </div>
                        <div class="modal__footer">
                            <button class="cs-btn cs-btn-light width-100">
                                <a class="color-white" href="/authentication/signup/index.html">Create New Account <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/482acc5102.js" crossorigin="anonymous"></script>
</body>

</html>
